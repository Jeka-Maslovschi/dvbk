<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Пивозавр</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* обрезка под экран */
      display: none; /* скрыто, пока не нажата кнопка */
    }
    #startBtn {
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 1.8em;
      padding: 20px 40px;
      border: 2px solid white;
      border-radius: 12px;
      cursor: pointer;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="startBtn">▶ Нажми</button>

  <video id="bgVideo" playsinline loop>
    <source src="fightclub.mp4" type="video/mp4">
    Ваш браузер не поддерживает видео.
  </video>

  <script>
    const video = document.getElementById('bgVideo');
    const startBtn = document.getElementById('startBtn');

    startBtn.addEventListener('click', () => {
      startBtn.style.display = "none";   // убрать кнопку
      video.style.display = "block";     // показать видео
      video.muted = false;               // включаем звук
      video.volume = 1.0;
      video.play();                      // запускаем
    });
  </script>
</body>
</html>
